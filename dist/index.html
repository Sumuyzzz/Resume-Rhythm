<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>个人展示</title></head><body> <div id="html"></div> <style id="style"></style> <div id="diagrams"></div> <script>var n=document.querySelector("#html"),r=document.querySelector("#style"),a='\n/* \n * 接下来我要开始展示从零开始的八卦图\n */\n\n  * {\n  margin:0;\n  padding:0;\n  box-sizing: border-box;\n}\n\n#diagrams{\n  border: 1px solid red;\n  width: 200px;\n  height: 200px;\n  position:fixed;\n  left: 50%;\n  transform: translateX(-50%);\n  top: 20px;\n}\n/* 接下来我把 div 变成一个八卦图\n* 注意看好了\n* 首先，把 div 变成一个圆\n**/\n#diagrams{\n  border-radius: 50%;\n  box-shadow: 0 0 3px rgba(0,0,0,0.5);\n  border: none;\n}\n/* 八卦是阴阳形成的\n* 一黑一白\n**/\n#diagrams{\n  background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 50%, rgba(0,0,0,1) 50%, rgba(0,0,0,1) 100%);\n}\n/* 加两个神秘的小球 */\n#diagrams::before{\n  width: 100px;\n  height: 100px;\n  top: 0;\n  left: 50%;\n  content: "";\n  display: block;\n  position: absolute;\n  transform: translateX(-50%);\n  background: #000;\n  border-radius: 50%;\n  background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 25%, rgba(0,0,0,1) 25%, rgba(0,0,0,1) 100%);\n}\n#diagrams::after{\n  width: 100px;\n  height: 100px;\n  bottom: 0;\n  left: 50%;\n  content: "";\n  display: block;\n  position: absolute;\n  transform: translateX(-50%);\n  background: #fff;\n  border-radius: 50%;\n  background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 25%, rgba(255,255,255,1) 25%, rgba(255,255,255,1) 100%, rgba(0,0,0,1) 100%);\n}\n@media (max-width: 500px) {\n  #html {\n    height: 50vh;\n    overflow: auto;\n  }\n  #diagramsWrapper {\n    height: 50vh;\n  }\n\n  #diagrams {\n    position: relative;\n    top: 0;\n    right: 0;\n  }\n}\n',t="",i=0,e=function e(){setTimeout(function(){"\n"===a[i]?t+="<br>":""===t[i]?t+="&nbsp;":t+=a[i],n.innerHTML=t,r.innerHTML=a.substring(0,i),i<a.length-1&&(i+=1,e())}
